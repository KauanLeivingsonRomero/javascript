<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio anti-horário</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <main>
    <h1>Relógio anti-horário</h1>
    <p>Selecione o horário</p>
    <input type="number" name="hour" id="hour" class="timer">
    <input type="number" name="minute" id="minute" class="timer">
    <input type="number" name="second" id="second" class="timer">
    <button onclick="countdown()">Contagem</button>
  </main>
</body>
</html>
