<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM</title>
</head>
<body>
  <h1>JavaScript HTML DOM </h1>
  <p>Finding HTML Elements Using document.forms.</p>
  <form id="forms">
    First name: <input type="text" name="fname" id="fname" value="kauan">
    <br>
    Last name: <input type="text" name="lname" id="lname" value="romero">
    <br>
    <br>
    <input type="submit" value="submit">
  </form>
  <p>These are the values of each elements in the forms:</p>
  
  <p id="demo"></p>

  <script>
    const name = document.forms["forms"]
    let text = ""
    for(let i=0; i< name.length; i++){
      text += name.elements[i].value + "<br>"
    }
    document.getElementById("demo").innerHTML = text
  </script>
</body>
</html>
